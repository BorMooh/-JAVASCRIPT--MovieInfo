<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="styles.css">
        <title>Movie Info</title>
    </head>


    <body>
        <div class="form">
            <form action="">
                <input type="text" id="form-input" class="form-input" placeholder="e.g Avatar">
                <input type="button" id="form-submit" class="form-submit" value="Find movie!">
            </form>
        </div>
        <div class="data-title" id ="data-title">
            This is a title
        </div>
        <div class="data-picture">
            <img id="slika" class="slika" src="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg" alt="image" />
        </div>
        <div class="data-table">
            <table>
                <tr class="data-table-released">
                    <td class="data-table-released-label">
                        Released: 
                    </td>
                    <td class="data-table-released-info">
                        01.01.2020
                    </td>
                </tr>
                <tr class="data-table-runtime">
                    <td class="data-table-runtime-label">
                        Runtime: 
                    </td>
                    <td class="data-table-runtime-info">
                        1h23min
                    </td>
                </tr>
                <tr class="data-table-genre">
                    <td class="data-table-genre-label">
                        Genre: 
                    </td>
                    <td class="data-table-genre-info">
                        Action, Romantic, Idk
                    </td>
                </tr>
                <tr class="data-table-plot">
                    <td class="data-table-plot-label">
                        Plot:
                    </td>
                    <td class="data-table-plot-info">
                        Lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum
                    </td>
                </tr>


            </table>
        </div>

        <script src="app.js"></script>
    </body>
</html>
